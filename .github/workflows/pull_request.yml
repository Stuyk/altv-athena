on:
    pull_request:
        types: [opened, reopened]

jobs:
    add_pr_comment:
        runs-on: ubuntu-latest
        name: 'Tell the reviewer how to checkout a branch locally from a PR.'
        env:
            PR_NUMBER: ${{ github.event.number }}
            PR_HEAD_REF: ${{ github.head_ref }}
        permissions:
            pull-requests: write
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Comment PR
              uses: thollander/actions-comment-pull-request@v1
              with:
                  message: |
                      Hello Reviewer(s),
                      If you need to check this out locally try this command.
                      ```
                      git fetch origin pull/${{ env.PR_NUMBER }}/head:${{ env.PR_HEAD_REF}} && git checkout ${{ env.PR_HEAD_REF}}
                      ```
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
